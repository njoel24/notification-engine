apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.restservice.name }}
spec:
  replicas: {{ .Values.restservice.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.restservice.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.restservice.name }}
    spec:
      containers:
        - name: {{ .Values.restservice.name }}
          image: {{ .Values.restservice.image }}
          imagePullPolicy: {{ .Values.restservice.pullPolicy }}
          ports:
            - containerPort: {{ .Values.restservice.containerPort }}

